<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>MARVEL DIRECTORY</h1>
        
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button"data-letter="a" class="btn btn-secondary">A</button>
            <button type="button"data-letter="b" class="btn btn-secondary">B</button>
            <button type="button"data-letter="c" class="btn btn-secondary">C</button>
            <button type="button"data-letter="d" class="btn btn-secondary">D</button>
            <button type="button"data-letter="e" class="btn btn-secondary">E</button>
            <button type="button"data-letter="f" class="btn btn-secondary">F</button>
            <button type="button"data-letter="g" class="btn btn-secondary">G</button>
            <button type="button"data-letter="h" class="btn btn-secondary">H</button>
            <button type="button"data-letter="i" class="btn btn-secondary">I</button>
            <button type="button"data-letter="j" class="btn btn-secondary">J</button>
            <button type="button"data-letter="k" class="btn btn-secondary">K</button>
            <button type="button"data-letter="l" class="btn btn-secondary">L</button>
            <button type="button"data-letter="m" class="btn btn-secondary">M</button>
            <button type="button"data-letter="n" class="btn btn-secondary">N</button>
            <button type="button"data-letter="o" class="btn btn-secondary">O</button>
            <button type="button"data-letter="p" class="btn btn-secondary">P</button>
            <button type="button"data-letter="q" class="btn btn-secondary">Q</button>
            <button type="button"data-letter="r" class="btn btn-secondary">R</button>
            <button type="button"data-letter="s" class="btn btn-secondary">S</button>
            <button type="button"data-letter="t" class="btn btn-secondary">T</button>
            <button type="button"data-letter="u" class="btn btn-secondary">U</button>
            <button type="button"data-letter="v" class="btn btn-secondary">V</button>
            <button type="button"data-letter="w" class="btn btn-secondary">W</button>
            <button type="button"data-letter="x" class="btn btn-secondary">X</button>
            <button type="button"data-letter="y" class="btn btn-secondary">Y</button>
            <button type="button"data-letter="z" class="btn btn-secondary">Z</button>
            
        </div>
        <div id="tableList">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Thumbnail</th>
                    <th>Name</th>
                    <th>Descriptions</th>
                    <th>Comics</th>
                    <th>Stories</th>
                    <th>Series</th>
                </tr>
            </thead>
            <tbody id="tab" class="list">
                
            </tbody>
            <ul class="pagination"></ul>
        </table>
    </div>
</div>
    
    
    
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/blueimp-md5/js/md5.js"></script>
    <script src="node_modules/list.js/dist/list.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
